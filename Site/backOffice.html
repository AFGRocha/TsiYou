            <div class="modal-content" id="partnerModal">
        
              <div class="modal-header">
                <h4>Adicionar Parceiro</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
            
              <div class="modal-body">
                  <form id="addPartner">
                    <p>Nome da Empresa / Instituição:</p>
                    <input type="text" class="form-control" id ="partnerName" value="" required>
                    <br></br>
                    <p>Localização:</p>
                    <input type="text" class="form-control" id="partnerLocal" value="" required>
                    <br></br>
                    <p>Link:</p>
                    <input type="text" class="form-control" id="partnerLink" value="" required>
                    <br></br>
                    <p>Imagem:</p>
                    <input type="text" class="form-control" id="partnerPic" value="" required>
                    <br><br>
                    <input type="submit"  class="btn btn-b4" value="Adicionar">
                  </form> 
                </div>
            </div>
          </div>
